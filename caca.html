<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Surat Untukmu ü§ç</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* CONFETTI */
.confetti span {
  position: absolute;
  top: -20px;
  width: 8px;
  height: 12px;
  animation: fall linear infinite;
  opacity: .8;
}
.confetti span:nth-child(odd){ background:#ff4d6d;}
.confetti span:nth-child(even){ background:#ffd166;}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* HATI TERBANG */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* AMPL0P */
.container {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
  z-index: 5;
}

input { display: none; }

.envelope {
  position: relative;
  width: 100%;
  height: 100%;
  background: #ff6f91;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 20px 35px rgba(0,0,0,.25);
}

/* TUTUP */
.flap {
  position: absolute;
  inset: 0;
  background: #ff4d6d;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: 1s ease;
  z-index: 3;
}

/* SURAT */
.letter {
  position: absolute;
  left: 15px;
  bottom: 10px;
  width: 290px;
  height: 170px;
  background: white;
  border-radius: 14px;
  padding: 15px;
  text-align: center;
  transform: translateY(120%);
  transition: 1s ease;
  z-index: 2;
  overflow-y: auto;
  box-shadow: 0 0 0 rgba(255,77,109,0);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  to { box-shadow: 0 0 20px rgba(255,77,109,.4); }
}

.letter h2 {
  margin: 0 0 6px;
  color: #ff4d6d;
}

.letter .heart-beat {
  font-size: 22px;
  animation: beat 1s infinite;
}
@keyframes beat {
  50% { transform: scale(1.2); }
}

.letter p {
  font-size: 13.5px;
  line-height: 1.6;
  color: #444;
}

/* BUKA */
input:checked ~ .envelope .flap {
  transform: rotateX(180deg);
}
input:checked ~ .envelope .letter {
  transform: translateY(0);
}

/* PETUNJUK */
.hint {
  position: absolute;
  top: -38px;
  width: 100%;
  text-align: center;
  color: white;
  font-weight: bold;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: .4; }
}
</style>
</head>

<body>

<!-- CONFETTI -->
<div class="confetti">
  <span style="left:10%;animation-duration:4s"></span>
  <span style="left:25%;animation-duration:6s"></span>
  <span style="left:40%;animation-duration:5s"></span>
  <span style="left:55%;animation-duration:7s"></span>
  <span style="left:70%;animation-duration:4.5s"></span>
  <span style="left:85%;animation-duration:6.5s"></span>
</div>

<!-- HATI -->
<div class="heart" style="left:20%">üíñ</div>
<div class="heart" style="left:50%">üíó</div>
<div class="heart" style="left:80%">üíï</div>

<label class="container">
  <div class="hint">Klik amplopnya üíå</div>
  <input type="checkbox">

  <div class="envelope">
    <div class="flap"></div>

    <div class="letter">
      <div class="heart-beat">ü§ç</div>
      <h2>Happy Birtday caca cantik</h2>
      <br>
        Terima kasih sudah jadi alasan aku senyum setiap hari.<br>
        Semoga semua mimpi kamu tercapai,<br>
        dan semoga aku selalu ada di setiap langkah kamu.<br><br>
        <b>I Love Youu</b>
      </p>
    </div>
  </div>
</label>

</body>
</html>
